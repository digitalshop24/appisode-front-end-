<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://www.google-analytics.com http://image.tmdb.org http://appisode.ru/api/v1 data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; script-src 'self' http://www.googletagmanager.com http://www.google-analytics.com 'unsafe-eval'; connect-src *; media-src *">
    <title>Appisode</title>

    <link href="css/slick.css" rel="stylesheet" />
    <link href="css/spinner.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/ionic.css" rel="stylesheet" />
    <link href="scripts/ladda/dist/ladda-themeless.min.css" rel="stylesheet" />
    <link href="scripts/angular-ui-notification/dist/angular-ui-notification.css" rel="stylesheet" />
    <!--<link href="css/ionic/ionic.css" rel="stylesheet" />-->
</head>
<body ng-app="app" ng-controller="appController">
    <noscript>
        <iframe src="//www.googletagmanager.com/ns.html?id=GTM-K2BBWS"
                height="0" width="0" style="display: none; visibility: hidden"></iframe>
    </noscript>

    <!--<div ui-view="header"></div>-->
    <div id="header" ng-include src="'app/views/partials/header.html'" ng-show="!hide_header"></div>
    <div ui-view="main"></div>

    <div ng-show="notifications.length && initialized" class="warning ng-hide">
        <ion-slide-box on-slide-changed="closePush(notification)" ng-repeat="notification in notifications track by $index">
            <ion-slide>
                <div class="warning-item clearfix">
                    <div class="img">
                        <img src="{{notification.push_img_path}}" alt="">
                    </div>
                    <div class="text">
                        <p>{{notification.push_content}}</p>
                    </div>
                </div>
            </ion-slide>
            <ion-slide></ion-slide>
        </ion-slide-box>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="scripts/jquery.js"></script>

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>

    <script src="scripts/ww.jquery.js"></script>
    <script src="scripts/ww.angular.js"></script>

    <script src="scripts/ionic/ionic.min.js"></script>
    <script src="scripts/ionic/ionic.bundle.min.js"></script>
    <script src="scripts/ionic/ionic-angular.min.js"></script>

    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular-route/angular-route.min.js"></script>
    <script src="scripts/angular-ui-router/angular-uri-router.js"></script>
    <script src="scripts/angular-animate/angular-animate.min.js"></script>
    <script src="scripts/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="scripts/angular-touch/angular-touch.min.js"></script>
    <script src="scripts/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="scripts/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
    <script src="scripts/angular-google-analytics/dist/angular-google-analytics.min.js"></script>

    <script src="scripts/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="scripts/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>

    <script src="scripts/jquery.onoff.min.js"></script>
    <script src="scripts/slick-carousel/slick/slick.js"></script>
    <script src="scripts/tabs.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/ladda/dist/spin.min.js"></script>
    <script src="scripts/ladda/dist/ladda.min.js"></script>
    <script src="scripts/item-slide/item-slide.js"></script>

    <script src="scripts/angular-slick/dist/slick.js"></script>
    <script src="scripts/angular-ladda/angular-ladda.js"></script>
    <script src="scripts/angular-item-slide/angular-item-slide.js"></script>
    <script src="scripts/angular-ionic-click-4-options/angular-ionic-click-4-options.js"></script>
    <script src="scripts/angular-scroll-master/angular-scroll.js"></script>
    <script src="scripts/angular-inview/angular-inview.js"></script>

    <script src="app/js/app.js"></script>
    <script src="app/js/utils.js"></script>
    <script src="app/js/date.js"></script>
    <script src="app/js/numbers.js"></script>
    <script src="app/js/subscriptions.js"></script>
    <script src="app/js/networkStates.js"></script>

    <script src="services/authInterceptorsService.js"></script>
    <script src="services/subscriptionsService.js"></script>
    <script src="services/showsService.js"></script>
    <script src="services/authService.js"></script>
    <script src="services/usersService.js"></script>
    <script src="services/deviceService.js"></script>
    <script src="services/pushNotificationsService.js"></script>

    <script src="app/controllers/appController.js"></script>
    <script src="app/controllers/authController.js"></script>
    <script src="app/controllers/popupAuthController.js"></script>
    <script src="app/controllers/searchController.js"></script>
    <script src="app/controllers/popularController.js"></script>
    <script src="app/controllers/newestController.js"></script>
    <script src="app/controllers/headerController.js"></script>
    <script src="app/controllers/searchHeaderController.js"></script>
    <script src="app/controllers/showController.js"></script>
    <script src="app/controllers/subscriptionsController.js"></script>
    <script src="app/controllers/subscriptionsHeaderController.js"></script>
    <script src="app/controllers/searchResultsController.js"></script>

    <script src="scripts/tag-manager/tag-manager.js"></script>
</body>
</html>
