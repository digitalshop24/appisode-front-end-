<div ui-view="header"></div>

<div ng-controller="showController as view" ng-app="app">
    <div ng-show="!busy">
        <div class="expanded" ng-style="{'background-image': 'url(' + poster + ')'}">
            <div style="background: rgba(0, 0, 0, 0.4);">
                <h3 class="title_en">{{show.name}}</h3>
                <h2 class="tittle_ru">{{show.russian_name}}</h2>
                <p class="sezon">сезон {{show.season_number}}</p>

                <div class="call_like">
                    <button class="btn__call" ng-class="{'active__call': show.subscription_id}" ng-click="select(show)" ladda="show.show_loading">
                        <i class="icon icon_call"></i>
                    </button>
                </div>

                <div class="in_production" ng-if="show.in_production">
                    <div class="datte">
                        <span class="datte__item grey">
                            <span class="red" ng-show="show.next_episode">{{show.next_episode.number}}</span>  серия выходит
                            <span ng-show="!show.next_episode && show.in_production">неизвестно</span>
                            <span ng-show="!show.in_production">сериал завершен</span>
                        </span>
                        <span class="datte__item while">
                            {{show.air_date_str}}
                        </span>
                    </div>
                    <div class="time">
                        <div class="time__top clearfix">

                            <div class="time__top_left grey">
                                м
                            </div>
                            <div class="time__top_right grey">
                                ч
                            </div>
                            <div class="time__top_center grey">
                                д
                            </div>
                        </div>
                        <div class="time__bottom clearfix">
                            <div class="time__bottom_left while">
                                {{show.air_date_detailed.months}}
                            </div>
                            <div class="time__bottom_right while">
                                {{show.air_date_detailed.hours}}
                            </div>
                            <div class="time__bottom_center while">
                                {{show.air_date_detailed.days}}
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-if="!show.in_production">
                    <div class="datte">
                        <span class="datte__item grey">сериал завершен </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="busy" class="spinner-wrapper">
        <div ng-include src="'app/views/spinner.html'"></div>
    </div>

    <div ng-include src="'app/views/partials/show-details-popup.html'"></div>
</div>

<div ui-view></div>
