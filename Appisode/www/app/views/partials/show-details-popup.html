<div class="modalDialog" ng-class="{'opened': show_details_popup}">
    <div class="im-info-modal-block">
        <div class="im-info-modal">
            <div class="icon-info-modal">
                <img src="images/icons/icon-info-modal.png" alt="">
            </div>

            <div class="switch">
                <div class="onoffswitch">
                    <input type="checkbox" class="onoffswitch-checkbox" id="myonoffswitch" ng-click="changePeriod($event)"/>
                    <label class="onoffswitch-label clearfix" for="myonoffswitch">
                        <span class="onoffswitch-inner">СЕРИЯ</span>
                        <span class="onoffswitch-switch">СЕЗОН</span>
                    </label>
                </div>
            </div>

            <div class="expanded__slider" ng-show="type == 'episode'">
                <div class="expanded__slider_block clearfix">
                    <div class="touch left">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="touch right">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="slik_slider center">
                        <slick settings="slickConfig" scope="selected.episodes" responsive="breakpoints" ng-if="show_episodes_loaded" on-after-change="onAfterChange" initial-slide="{{selected.currentIndex}}">
                            <div class="block" ng-repeat="episode in selected.episodes" current-index="episode.id">
                                <div class="block-im">
                                    {{episode.number}}
                                </div>
                            </div>
                        </slick>
                    </div>
                </div>
            </div>

            <div class="info-text-block" ng-show="type == 'season'">
                <div class="datte">
                    <span class="datte__item while"><span class="blue">5 сезон</span>  выходит</span>
                    <span class="datte__item while">
                        04 июля 2016
                    </span>
                </div>
                <div class="time">
                    <div class="time__top clearfix">

                        <div class="time__top_left grey">
                            м
                        </div>
                        <div class="time__top_right grey">
                            ч
                        </div>
                        <div class="time__top_center grey">
                            д
                        </div>
                    </div>
                    <div class="time__bottom clearfix">
                        <div class="time__bottom_left while">
                            {{selected.air_date_detailed.months}}
                        </div>
                        <div class="time__bottom_right while">
                            {{selected.air_date_detailed.hours}}
                        </div>
                        <div class="time__bottom_center while">
                            {{selected.air_date_detailed.days}}
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="button-info">
        <a title="Close" class="button-info-licke">
            <i class="icon icon-info-licke"></i>
        </a>
        <a title="Close" class="button-info-closed" ng-click="closePopup()">
            <i class="icon icon-info-closed"></i>
        </a>
    </div>
</div>
